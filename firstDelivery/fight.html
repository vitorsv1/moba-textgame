<!DOCTYPE html>
<html>
    <head>
        <title> RPG Fight</title>
        <meta name="description" content="Welcome to RPG Fight Online game, a Text based game for use NodeJS features">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-white">RPG Fight</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="./">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="./char-select">Char Select</a>
                <a class="nav-item nav-link active" href="./fight">Fight</a>
              </div>
            </div>
        </nav>
        <br>
        <!-- CHAT -->
        <div class="container-flude">
            <div class="msg-group center">

                <div class="card">
                     <div class="card-body">
                         <h6 class="card-subtitle mb-2 text-muted text-left">CHAR</h6>
                         <p class="card-text float-left">TEXT FROM SERVER</p>
                     </div>
                </div>
                  
                <div class="card">
                     <div class="card-body">
                         <h6 class="card-subtitle mb-2 text-muted text-right">CHAR</h6>
                         <p class="card-text float-right">TEXT FROM SERVER</p>
                     </div>
                </div> 

                <div class="container-flude">
                    <div class="msg-group center">
                        <div class="card">
                             <div class="card-body">
                                 <h6 class="card-subtitle mb-2 text-muted text-left">CHAR</h6>
                                 <p class="card-text float-left">TEXT FROM SERVER</p>
                             </div>
                        </div>
                        <div class="card">
                             <div class="card-body">
                                 <h6 class="card-subtitle mb-2 text-muted text-right">CHAR</h6>
                                 <p class="card-text float-right">TEXT FROM SERVER</p>
                             </div>
                        </div>          
                    </div>

                    <div class="input-group">
                        <textarea id="input-box" class="form-control" rows="1" placeholder="Say something..."></textarea>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Send</button>
                        </span>
                    </div>
                </div>
            </div>
            <br>
            <!-- Other Window -->
            <div class="input-group">
                <textarea id="input-box" class="form-control" rows="1" placeholder="Say something..."></textarea>
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button">send</button>
                </span>
            </div>
        </div>
        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="/scripts/chat-control.js"></script>
    </body>
</html>
