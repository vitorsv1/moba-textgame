<!DOCTYPE html>
<html>
  <head>
      <title> RPG Fight</title>
      <meta name="description" content="Welcome to RPG Fight Online game, a Text based game for use NodeJS features">
      <link rel="stylesheet" type="text/css" href="/css/style.css">        
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
 
    <!--Someway to import INDEX.HTML-->
    Choose your char below
    <div class="row">
      <form action="/fight" method="post">
      <div class="column">
        <label>
          <input type="radio" name="char" value="archer" checked>
          <img src="/img/archer.jpg" alt="Archer" width="300" height="200">
        </label>
      </div>
        <div class="column">
          <label>
            <input type="radio" name="char" value="warrior" checked>
            <img src="/img/warrior.jpg" alt="Warrior" width="300" height="200">
          </label>
        </div>
        <div class="column">
          <label>
            <input type="radio" name="char" value="mage" checked>
            <img src="/img/mage.jpg" alt="Mage" width="300" height="200">
          </label>
        </div>
        <input type="submit" value="Confirm">
      </form>
    </div>
  </body>
</html>
