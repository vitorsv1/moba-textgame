<!DOCTYPE html>
<html>
    <head>
        <title> RPG Fight</title>
        <meta name="description" content="Welcome to RPG Fight Online game, a Text based game for use NodeJS features">
        <link rel="stylesheet" type="text/css" href="/css/style.css">        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
    <!--Someway to import INDEX.HTML-->
    <div class="row">
      <div class="column">
        <img src="/img/archer.jpg" alt="Archer">
        <label class="container">Archer
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="column">
        <img src="/img/warrior.jpg" alt="Warrior">
        <label class="container">Warrior
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="column">
        <img src="/img/mage.jpg" alt="Mage">
        <label class="container">Mage
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
