<!DOCTYPE html>
<html>
    <head>
        <title> RPG Fight</title>
        <meta name="description" content="Welcome to RPG Fight Online game, a Text based game for use NodeJS features">
        <link rel="stylesheet" type="text/css" href="/css/style.css">        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
    <!--Someway to import INDEX.HTML-->
    <div class="row">
      <div class="column">
        <img src="/img/archer.jpg" alt="Archer" width="300" height="200">
        <label class="container">Archer
          <input type="radio" checked="checked">
          <span class="checkmark"></span>
        </label>
      </div>
      <form action="">
        <div class="column">
          <img src="/img/warrior.jpg" alt="Warrior" width="300" height="200">
          <label class="container">Warrior
            <input type="radio">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="column">
          <img src="/img/mage.jpg" alt="Mage" width="300" height="200">
          <label class="container">Mage
            <input type="radio">
            <span class="checkmark"></span>
          </label>
        </div>
        <input type="submit" value="Confirm">
      </form>
    </div>
    </body>
</html>
