<!DOCTYPE html>
<html>
    <head>
        <title> RPG Fight</title>
        <meta name="description" content="Welcome to RPG Fight Online game, a Text based game for use NodeJS features">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
      <!-- HEADER -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-white">RPG Fight</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="./char-select">Char Select</a>
                <a class="nav-item nav-link" href="./fight">Fight</a>
                <button id="logout-btn" class="btn btn-primary btn-sm">
                  <span class="glyphicon glyphicon-log-out"></span> Log out
                </button>
              </div>
            </div>
        </nav>
        <!-- MUSIC FROM YOUTUBE - https://www.youtube.com/watch?v=SBATrLRWySg-->
        <div class="text-right">
          <audio id="audio" controls autoplay loop>
              <source src="/music/intro.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
        </div>
        <!-- SCORE -->
        <h1 class="display-2 text-center">Score</h1>
        <br>
        <div id="score"></div>
        <br>
        <!-- BUTTON -->
        <div class="pt-5">
          <div class="text-center">
            <a href="/char-select"><button type="button" class="btn btn-secondary">START THE FIGHT</button></a>
          </div>
        </div>
        <!-- SCRIPTS -->
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="/scripts/score.js"></script>
    </body>
</html>
